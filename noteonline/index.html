<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        }

        h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        }

        textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
        margin-bottom: 1rem;
        }

        .toolbar {
        margin-bottom: 1rem;
        }

        .note-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        }

        .note-item {
        display: flex;
        align-items: center;
        padding: 0.3rem 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
        }

        .note-item.active {
        background-color: #e0e7ff;
        border-color: #60a5fa;
        }

        .note-title {
        cursor: pointer;
        text-decoration: underline;
        background: none;
        border: none;
        font-size: 0.9rem;
        }

        .delete-button {
        background: none;
        border: none;
        color: #ef4444;
        cursor: pointer;
        margin-left: 5px;
        }

        .create-button {
        padding: 0.4rem 0.8rem;
        border: none;
        background-color: #3b82f6;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        }

        .create-button:hover {
        background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>üìù Á∞°ÊòìÁ≠ÜË®òÊú¨</h1>

    <textarea  id="note-area" placeholder="Ë´ãËº∏ÂÖ•‰Ω†ÁöÑÁ≠ÜË®ò..."></textarea>

    <div class="toolbar">
        <button id="create-button" class="create-button">‚ûï Âª∫Á´ãÊñ∞Á≠ÜË®ò</button>
    </div>

    <div class="note-list" id="note-list"></div>

    <script>
        const textarea = document.getElementById('note-area');
        const createBtn = document.getElementById('create-button');
        const noteListEl = document.getElementById('note-list');

        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        let currentNoteId = localStorage.getItem('currentNoteId');

        if (!notes.length) {
            const newNote = createNewNote() //Êñ∞Â¢ûÁî®ÁöÑÂáΩÂºè
            notes.push(newNote)
            currentNoteId = newNote.id //ÂèñÁöÑcurrentNoteIdÁöÑidÁöÑid
    
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.setItem('currentNoteId', currentNoteId);
        }

        function createNewNote() {
            return {
                id:'note-' + Date.now(),
                title:'Êñ∞Á≠ÜË®ò' + (notes.length + 1),
                content:''
            }
        }

        function renderNotes(){
            noteListEl.innerHTML = '';
            notes.forEach(note => {
                const item = document.createElement('div')
                item.className = 'note-item' + (note.id === currentNoteId ? ' active' : '');

                const titleBtn = document.createElement('button')
                titleBtn.className = 'note-title'
                titleBtn.textContent = note.title
                titleBtn.onclick = () => {
                currentNoteId = note.id
                textarea.value = note.content
                saveNotes()
                renderNotes()
                }

            const delBtn = document.createElement('button')
            delBtn.className = 'delete-button'
            delBtn.textContent = '‚úñ'
            delBtn.onclick = () => {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ≠ÜË®òÂóéÔºü')) {
                notes = notes.filter(n => n.id !== note.id)
                if (note.id === currentNoteId) {
                currentNoteId = notes.length ? notes[0].id : null
                textarea.value = notes[0]?.content || ''
                }
                saveNotes()
                renderNotes()
            }
            }

            item.appendChild(titleBtn)
            item.appendChild(delBtn)
            noteListEl.appendChild(item)
            })
            }

            createBtn.addEventListener('click', () => {
            const newNote = createNewNote()
            notes.push(newNote)
            currentNoteId = newNote.id
            textarea.value = ''
            saveNotes()
            renderNotes()


                    })
                
            textarea.addEventListener('input', () => {
            const note = notes.find(n => n.id === currentNoteId)
            if (note) {
                note.content = textarea.value
                saveNotes()
            }
            })

            const currentNote = notes.find(n => n.id === currentNoteId)
            if (currentNote) {
            textarea.value = currentNote.content
            }

            renderNotes()

    </script>
</body>
</html>
